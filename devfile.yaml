schemaVersion: 2.2.2
metadata:
  name: ansible-renzo
components:
  - name: tooling-container
    container:
      image: docker.io/fernandorocagonzaleztsystems/pluginregistry-rhel8:custom
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      args: ['tail', '-f', '/dev/null']
      env:
        - name: 'ANSIBLE_COLLECTIONS_PATH'
          value: '~/.ansible/collections:/usr/share/ansible/collections:/projects/ansible-devspaces-demo/collections'
